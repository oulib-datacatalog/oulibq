[tox]
envlist = py27,py39


[testenv]
deps =
    pytest
    py27: mock
commands =
    pytest -v

[testenv:lint]
deps =
    pylint
commands =
    pylint -E -f colorized oulibq

[testenv:coverage]
deps =
    pytest
    coverage
commands =
    coverage run -m pytest -vv --capture=no
    coverage report
    coverage html
